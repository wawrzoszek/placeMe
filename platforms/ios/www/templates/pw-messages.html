<ion-view title="{{title}}">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
  	<ion-content class="has-header" >
			<pw-card ng-repeat="message in messages" email="{{message.email}}" picture="{{message.picture}}" username="{{message.email}}" content="{{message.about}}" commentsnumber="{{message.age}}"></pw-card>
  	</ion-content>
</ion-view>
